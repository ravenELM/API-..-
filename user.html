<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Apfel API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="avatar">
                <h3>Apfel API</h3>
            </div>
        </div>
        <div id="profileMenu">
            <img id="profileImg" src="default.png" alt="Profile" class="profile-img">
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <img src="default.png" alt="Profile Picture" class="profile-avatar">
            <div class="profile-info">
                <h1 id="userEmail">User</h1>
                <p>API User</p>
            </div>
        </div>
        <div class="profile-details">
            <div class="detail-item">
                <strong>API Key:</strong> <span id="userApiKey"></span>
                <button id="copyApiKeyBtn" class="btn">Copy API Key</button>
            </div>
            <div class="detail-item">
                <strong>Requests Today:</strong> <span id="requestsToday">0</span>
            </div>
            <div class="detail-item">
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            try {
                const response = await fetch('/profile');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userEmail').textContent = data.email;
                    document.getElementById('userApiKey').textContent = data.apiKey;
                } else {
                    window.location = '/';
                }
            } catch (error) {
                window.location = '/';
            }
        }

        document.getElementById('copyApiKeyBtn').addEventListener('click', () => {
            const apiKey = document.getElementById('userApiKey').textContent;
            navigator.clipboard.writeText(apiKey).then(() => alert('API Key copied!'));
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch('/logout', { method: 'POST' });
            window.location = '/';
        });

        loadProfile();
    </script>
</body>
</html>
